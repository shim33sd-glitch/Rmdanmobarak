<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة رمضان ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fdfaf7; /* لون كريمي هادئ */
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background: url('image_4.jpg') no-repeat center center; /* صورة حماتك من ملفاتك */
            background-size: cover;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* طبقة شفافة لجعل الكلام واضحاً فوق الصورة */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.45);
            border-radius: 25px;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #6d4c41; /* لون بني خشبي رقيق */
        }

        /* أنيميشن الظهور التدريجي */
        .fade-in {
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInAnim 1.5s forwards;
            margin-bottom: 20px;
        }

        @keyframes fadeInAnim {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 { font-size: 2.8rem; margin-bottom: 25px; color: #a1887f; }
        p { font-size: 1.3rem; line-height: 1.8; font-weight: bold; }

        /* توقيت ظهور الجمل */
        .delay-1 { animation-delay: 0.8s; }
        .delay-2 { animation-delay: 2.5s; }
        .delay-3 { animation-delay: 4.5s; }
        .delay-4 { animation-delay: 6.5s; }

    </style>
</head>
<body>

    <div class="card">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="fade-in delay-1">حماتي ❤️</h1>
            <p class="fade-in delay-2">عسى كل رمضان تصومينه</p>
            <p class="fade-in delay-3">وأنتي بصحة وعافية عسى وجهك وضحكاتك</p>
            <p class="fade-in delay-4">عن الدنيا ما تغيب.. مبارك عليك الشهر</p>
        </div>
    </div>

</body>
</html>
